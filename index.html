<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public\css\styles.css">
  <link rel="stylesheet" href="public/css/normalize.css">
  <link rel="stylesheet" href="public/css/audio.css">
  <script src="public/js/jquery-3.2.1.min.js"></script>
  <script type="public/js/MediaStreamRecorder.js" charset="utf-8"></script>
  <script src="public/js/chatlogic.js" charset="utf-8"></script>
  <script src="public/js/recorders.js" charset="utf-8"></script>
  <!--external plugin for record button effect, Delete if needed-->
  <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>

</head>
<body>
<div class="chat_window">
  <div class="top_menu">
    <div class="top_wrapper">
      <div class="title" id="title">
        Watson
      </div>
    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
      <div class="recordContainer" id="recordContainer">
        <div class="recordButton progress" id="progress">
        </div>
      </div>
      <div class="message_input_wrapper">
        <input class="message_input" disabled=true placeholder="Conectando..." />
      </div>
    <div class="send_message" id="sendMessageId">
      <div class="icon"></div>
      <div class="text">Enviar</div>
    </div>
  </div>
</div>
<div class="message_template">
  <li class="message">
    <div class="avatar"></div>
    <div class="text_wrapper">
      <div class="text">
      </div>
    </div>
  </li>
</div>
</div>
</body>
</html>
